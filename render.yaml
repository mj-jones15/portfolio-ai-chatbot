services:
  - type: web
    name: fastapi-backend
    env: python
    plan: free
    buildCommand: ""
    startCommand: uvicorn chatbot:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    autoDeploy: true
    rootDir: backEnd

  - type: static
    name: portfolio-frontend
    buildCommand: ""
    staticPublishPath: .
    rootDir: frontEnd
